<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Numbers</title>
</head>
<body>
    <div class="container">
        <div class="ki"></div>
    </div>
    
    <script>
    L = (n , L0 , L1 , add) => {
        let t = [L0,L1];
        for(let i = 2; i < n; i++){
            t[i] = t[i-2]+t[i-1]+add;
        }
        return t;
    }

    console.log(L(5, 1, 1, 1), [1, 1, 3, 5, 9]);
	console.log(L(5, 0, 0, 2), [0, 0, 2, 4, 8]);
	console.log(L(5, 0, 0, 0), [0, 0, 0, 0, 0]);
    </script>
</body>
</html>
