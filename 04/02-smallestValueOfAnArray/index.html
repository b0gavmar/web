<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest value of an array</title>
</head>
<body>
    <div class="container">
        <div class="ki"></div>
    </div>
    
    <script>
        function min(arr, toReturn) {
            if(toReturn == "value"){
                return Math.min(...arr)
            }
            else{
                return arr.indexOf(Math.min(...arr))
            }
        }
        document.querySelector(".ki").innerHTML += min([1,2,3,4,5], 'value')+ ";" // => 1
        document.querySelector(".ki").innerHTML += min([1,2,3,4,5], 'index') // => 0
    </script>
</body>
</html>
